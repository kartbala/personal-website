<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pascal's Triangle - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Visualization-specific styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    canvas {
      width: 500px;
      height: 500px;
      display: block;
      margin: var(--spacing-lg) auto;
    }
    .viz-header {
      text-align: center;
      margin-bottom: var(--spacing-md);
    }
    .viz-controls {
      margin-top: var(--spacing-lg);
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#canvas" class="skip-link">Skip to visualization</a>
  <header class="viz-header">
    <h1>Pascal's Triangle</h1>
  </header>
  <main>
    <canvas id="canvas" width="500" height="500"></canvas>
    <nav class="viz-controls">
      <a href="cool_visualizations.html" class="btn btn-secondary">Back to Visualizations</a>
    </nav>
  </main>
  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const dpr=window.devicePixelRatio||1;
    canvas.width=500*dpr;
    canvas.height=500*dpr;
    canvas.style.width='500px';
    canvas.style.height='500px';
    ctx.scale(dpr,dpr);
    ctx.translate(250,20);
    ctx.fillStyle='white';
    ctx.font='18px Courier New';
    const rows=15;
    const tri=[[1]];
    let r=0;
    function drawRow(){
      if(r>=rows){return;}
      if(r>0){
        const prev=tri[tri.length-1];
        const next=[1];
        for(let i=1;i<prev.length;i++) next[i]=prev[i-1]+prev[i];
        next.push(1);
        tri.push(next);
      }
      ctx.clearRect(-canvas.width/2,-20,canvas.width,canvas.height);
      for(let i=0;i<tri.length;i++){
        const row=tri[i];
        const y=i*30;
        const startX=-i*15;
        for(let j=0;j<row.length;j++){
          ctx.fillText(row[j],startX+j*30,y);
        }
      }
      r++;
      setTimeout(drawRow,400);
    }
    drawRow();
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
