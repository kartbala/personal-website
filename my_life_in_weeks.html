<!DOCTYPE html>
<html>
<head>
  <title>My Life in Weeks</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    #weeksGrid {
      display: grid;
      grid-template-columns: repeat(52, 10px);
      grid-auto-rows: 10px;
      gap: 2px;
      justify-content: center;
      margin-top: 20px;
    }
    .week {
      width: 10px;
      height: 10px;
      border: 1px solid #444;
    }
    .past {
      background-color: #666;
    }
    .current {
      background-color: #1e90ff;
    }
    .credits {
      font-size: 0.8em;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main id="main-content">
  <h1>My Life in Weeks</h1>
  <p>Enter your birthdate to see each week of an 80-year life.</p>
  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate">
  <button class="btn" id="generateBtn">Visualize</button>
  <div id="weeksGrid"></div>
  <p class="credits">Visualization adapted from <a href="https://github.com/bryanbraun/your-life">Bryan Braun's Your Life</a>, inspired by <a href="https://waitbutwhy.com/2014/05/life-weeks.html">Tim Urban's blog post</a>. Your data never leaves your browser.</p>
  <p><a href="index.html">Back to Home</a></p>
  </main>
  <script src="scripts/my_life_in_weeks.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
