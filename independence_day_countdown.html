<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independence Day Countdown - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Page-specific styles for Independence Day countdown */
    body {
      color:#0ff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
    }
    h1 {
      color:#fbbf24;
      margin-bottom:20px;
      letter-spacing:4px;
      text-transform:uppercase;
    }
    label,input,button { font-size:1em; margin:5px; }
    button {
      padding: 10px 24px;
      border-radius: 25px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      font-family: "Courier New", monospace;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover, button:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 255, 255, 0.4);
    }
    #countdown { font-size:3em; margin-top:20px; color:#0ff; }
    input {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 8px;
      border-radius: 4px;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>

  <a class="skip-link" href="#main-content">Skip to main content</a>

  <main id="main-content">
  <h1>Independence Day Countdown</h1>
  <label for="dateInput">Select the invasion date:</label>
  <input type="date" id="dateInput">
  <button id="start">Start Countdown</button>
  <div id="countdown"></div>
  <p class="mt-lg">
    <a href="clocks.html" class="btn btn-secondary">‚Üê Back to Clocks</a>
  </p>
  </main>

  <script>
    const dateInput = document.getElementById('dateInput');
    const startBtn = document.getElementById('start');
    let timer;
    let target;

    function getDefaultDate(){
      const now = new Date();
      let year = now.getFullYear();
      let d = new Date(year, 6, 4);
      if(now > d) d = new Date(year + 1, 6, 4);
      return d.toISOString().slice(0,10);
    }
    dateInput.value = getDefaultDate();

    function update(){
      if(!target) return;
      const now = new Date();
      const diff = target - now;
      if(diff <= 0){
        document.getElementById('countdown').textContent = 'We will not go quietly into the night!';
        clearInterval(timer);
        return;
      }
      const total = Math.floor(diff/1000);
      const days = Math.floor(total/86400);
      const hours = Math.floor((total%86400)/3600);
      const mins = Math.floor((total%3600)/60);
      const secs = total%60;
      document.getElementById('countdown').textContent =
        days + 'd ' + String(hours).padStart(2,'0') + 'h ' +
        String(mins).padStart(2,'0') + 'm ' +
        String(secs).padStart(2,'0') + 's';
    }

    startBtn.addEventListener('click', () => {
      const val = dateInput.value;
      if(!val) return;
      target = new Date(val + 'T00:00:00');
      if(isNaN(target)) return;
      update();
      clearInterval(timer);
      timer = setInterval(update,1000);
    });
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
