<!DOCTYPE html>
<html>
<head>
  <title>Life Expectancy Calculator</title>
  <style>
body {
  background-color: black;
  color: white;
  font-family: "Courier New", Courier, monospace;
  margin: 40px;
  line-height: 1.6;
}
h1, h2 {
  font-family: "Courier New", Courier, monospace;
}
a {
  color: #0000FF;
  text-decoration: underline;
}
a:visited {
  color: #551A8B;
}
a:hover {
  color: #0066CC;
}
hr {
  border: none;
  border-top: 1px solid #666;
  margin: 30px 0;
}
ul {
  list-style-type: none;
  padding-left: 0;
}
.language {
  margin-top: 20px;
  text-align: right;
  font-size: 0.9em;
}
.hidden-link {
  font-size: 0.8em;
  margin-top: 30px;
  opacity: 0.5;
}
label {
  font-family: "Courier New", Courier, monospace;
  color: white;
}
input[type="date"], input[type="number"] {
  font-family: "Courier New", Courier, monospace;
  background-color: #333;
  color: white;
  border: 1px solid #666;
}
button {
  font-family: "Courier New", Courier, monospace;
  background-color: #555;
  color: white;
  border: 1px solid #888;
  padding: 5px 10px;
}
p {
  font-family: inherit;
  color: inherit;
}
  </style>
</head>
<body>
  <h1>Life Expectancy Calculator</h1>

  <label for="lifeBirthdate">Enter your birthdate:</label>
  <input type="date" id="lifeBirthdate">
  <br><br>
  <label for="expectedYears">Expected lifespan in years:</label>
  <input type="number" id="expectedYears" value="80" min="1">

  <button id="calculateLifeBtn">Calculate Time Left</button>

  <p>Seconds Left: <span id="lifeSeconds"></span></p>
  <p>Minutes Left: <span id="lifeMinutes"></span></p>
  <p>Hours Left: <span id="lifeHours"></span></p>
  <p>Days Left: <span id="lifeDays"></span></p>
  <p>Weeks Left: <span id="lifeWeeks"></span></p>
  <p>Months Left: <span id="lifeMonths"></span></p>
  <p>Years Left: <span id="lifeYears"></span></p>

  <hr>
  <p><a href="index.html">Back to Home</a></p>
  <script src="scripts/life_expectancy.js" defer></script>
  <footer>
    <hr>
    <div style="text-align: center;">
      <h3>Subscribe to my Newsletter</h3>
      <p>Get the latest updates delivered to your inbox.</p>
      <p><a href="newsletter.html">Subscribe to my Newsletter</a></p>
    </div>
  </footer>
</body>
</html>
