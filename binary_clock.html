<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Clock - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Page-specific styles for binary clock visualization */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }

    h1 {
      color: #00ff00;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .clock {
      display: grid;
      grid-template-columns: repeat(6, auto);
      gap: 6px;
      margin: var(--spacing-lg) 0;
    }

    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #00ff00;
      border-radius: 4px;
      background: #003300;
      transition: background 0.3s;
    }

    .cell.on {
      background: #00cc00;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
    }

    .label {
      margin-top: 10px;
      color: #00ff00;
      font-size: 0.9em;
    }

    .back-link {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <a class="skip-link" href="#main-content">Skip to main content</a>

  <main id="main-content">
    <h1>Binary Clock</h1>
    <div class="clock" id="clock"></div>
    <div class="label">Hours · Minutes · Seconds</div>
    <p class="back-link">
      <a href="index.html" class="btn btn-secondary">← Back to Home</a>
    </p>
  </main>
  <script>
    const clock = document.getElementById('clock');
    // create 24 cells (6 digits x 4 bits)
    for (let i=0;i<24;i++) {
      const div = document.createElement('div');
      div.className = 'cell';
      clock.appendChild(div);
    }
    const cells = Array.from(clock.children);
    function update() {
      const now = new Date();
      const timeDigits = now.getHours().toString().padStart(2,'0') +
                         now.getMinutes().toString().padStart(2,'0') +
                         now.getSeconds().toString().padStart(2,'0');
      let bits = [];
      for (let ch of timeDigits) {
        let num = parseInt(ch,10);
        for (let b=3;b>=0;b--) {
          bits.push((num>>b)&1);
        }
      }
      bits.forEach((bit,i)=>{
        cells[i].classList.toggle('on', bit===1);
      });
    }
    update();
    setInterval(update, 1000);
  </script>

  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
