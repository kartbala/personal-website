<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Age Calculator</h1>
  
  <label for="birthdate">Enter your birthdate:</label>
  <input type="date" id="birthdate">
  
  <button id="calculateBtn">Calculate Age</button>
  
  <p>Age in Seconds: <span id="ageSeconds"></span></p>
  <p>Age in Minutes: <span id="ageMinutes"></span></p>
  <p>Age in Hours: <span id="ageHours"></span></p>
  <p>Age in Days: <span id="ageDays"></span></p>
  <p>Age in Weeks: <span id="ageWeeks"></span></p>
  <p>Age in Months: <span id="ageMonths"></span></p>
  
  <script src="scripts/age_calculator.js" defer></script>
</body>
</html>
