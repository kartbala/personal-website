<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
  <style>
body {
  background-color: black;
  color: white;
  font-family: "Courier New", Courier, monospace;
  margin: 40px;
  line-height: 1.6;
}
h1, h2 {
  font-family: "Courier New", Courier, monospace;
}
a {
  color: #0000FF;
  text-decoration: underline;
}
a:visited {
  color: #551A8B;
}
a:hover {
  color: #0066CC;
}
hr {
  border: none;
  border-top: 1px solid #666;
  margin: 30px 0;
}
ul {
  list-style-type: none;
  padding-left: 0;
}
.language {
  margin-top: 20px;
  text-align: right;
  font-size: 0.9em;
}
.hidden-link {
  font-size: 0.8em;
  margin-top: 30px;
  opacity: 0.5;
}
label {
  font-family: "Courier New", Courier, monospace;
  color: white;
}
input[type="date"] {
  font-family: "Courier New", Courier, monospace;
  background-color: #333;
  color: white;
  border: 1px solid #666;
}
button {
  font-family: "Courier New", Courier, monospace;
  background-color: #555;
  color: white;
  border: 1px solid #888;
  padding: 5px 10px;
}
p {
  /* Ensures p elements inherit body styles if not already doing so */
  font-family: inherit;
  color: inherit;
}
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  
  <label for="birthdate">Enter your birthdate:</label>
  <input type="date" id="birthdate">
  
  <button id="calculateBtn">Calculate Age</button>
  
  <p>Age in Seconds: <span id="ageSeconds"></span></p>
  <p>Age in Minutes: <span id="ageMinutes"></span></p>
  <p>Age in Hours: <span id="ageHours"></span></p>
  <p>Age in Days: <span id="ageDays"></span></p>
  <p>Age in Weeks: <span id="ageWeeks"></span></p>
  <p>Age in Months: <span id="ageMonths"></span></p>
  
  <hr>
  <p><a href="index.html">Back to Home</a></p>
  <script src="scripts/age_calculator.js" defer></script>
  <footer>
    <hr>
    <div style="text-align: center;">
      <h3>Subscribe to my Newsletter</h3>
      <p>Get the latest updates delivered to your inbox.</p>
      <p><a href="newsletter.html">Subscribe to my Newsletter</a></p>
    </div>
  </footer>
</body>
</html>
