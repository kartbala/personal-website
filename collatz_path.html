<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collatz Path - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Visualization-specific styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    canvas {
      width: 600px;
      height: 400px;
      display: block;
      margin: var(--spacing-lg) auto;
    }
    .viz-header {
      text-align: center;
      margin-bottom: var(--spacing-md);
    }
    .viz-controls {
      margin-top: var(--spacing-lg);
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#canvas" class="skip-link">Skip to visualization</a>
  <header class="viz-header">
    <h1>Collatz Path</h1>
  </header>
  <main>
    <canvas id="canvas" width="600" height="400"></canvas>
    <nav class="viz-controls">
      <a href="cool_visualizations.html" class="btn btn-secondary">Back to Visualizations</a>
    </nav>
  </main>
  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const dpr=window.devicePixelRatio||1;
    canvas.width=600*dpr;
    canvas.height=400*dpr;
    canvas.style.width='600px';
    canvas.style.height='400px';
    ctx.scale(dpr,dpr);
    ctx.translate(20,canvas.height/dpr-20);
    ctx.strokeStyle='white';
    ctx.font='16px Courier New';
    ctx.textAlign='center';
    let n=Math.floor(Math.random()*50)+10;
    let step=0;
    document.title=`Collatz Path from ${n}`;
    ctx.beginPath();
    ctx.moveTo(0,-n);
    ctx.fillText(n,0,-n);
    function next(){
      if(n===1){ctx.stroke();return;}
      n=n%2===0?n/2:3*n+1;
      step++;
      ctx.lineTo(step*20,-n);
      ctx.stroke();
      ctx.fillText(n,step*20,-n);
      setTimeout(next,300);
    }
    next();
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
