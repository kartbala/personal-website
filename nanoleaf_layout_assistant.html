<!DOCTYPE html>
<html>
<head>
  <title>Nanoleaf Layout Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #toolbar {
      margin-bottom: 10px;
    }
    #toolbar button {
      margin-right: 8px;
      padding: 6px 12px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    #toolbar button.active {
      background: #555;
    }
    canvas {
      border: 1px solid white;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>Nanoleaf Layout Assistant</h1>
  <p style="text-align:center">Drag and drop panels to design your layout. Use the slider to rotate the layout. Double-click a panel to remove it.</p>
  <div id="toolbar">
    <button data-shape="triangle" class="active">Triangle</button>
    <button data-shape="hexagon">Hexagon</button>
    <button data-shape="mini">Mini Triangle</button>
    <button id="clear">Clear</button>
    <label style="margin-left:8px">Rotation:
      <input id="rotation" type="range" min="0" max="360" value="0" />
    </label>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <p style="margin-top:20px"><a href="helpful_tools.html" style="color:#87CEFA;">&larr; Back</a></p>
  <script src="scripts/nanoleaf_layout_assistant.js"></script>
</body>
</html>
