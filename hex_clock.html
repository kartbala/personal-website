<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Color Clock - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Page-specific styles for hex color clock visualization */
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      min-height:100vh;
      transition:background 1s linear;
    }
    h1 { margin-bottom:20px; }
    #hex { font-size:2em; }
  </style>
</head>
<body>

  <a class="skip-link" href="#main-content">Skip to main content</a>

  <main id="main-content">
  <h1>Hex Color Clock</h1>
  <div id="hex">#000000</div>
  <p class="mt-lg">
    <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
  </p>
  </main>

  <script>
    const hexEl=document.getElementById('hex');
    function update(){
      const d=new Date();
      const h=d.getHours().toString().padStart(2,'0');
      const m=d.getMinutes().toString().padStart(2,'0');
      const s=d.getSeconds().toString().padStart(2,'0');
      const hex=`#${h}${m}${s}`;
      document.body.style.backgroundColor=hex;
      hexEl.textContent=hex;
    }
    update();
    setInterval(update,1000);
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
