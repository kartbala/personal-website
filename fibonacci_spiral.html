<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Spiral - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Visualization-specific styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    canvas {
      width: 600px;
      height: 600px;
      display: block;
      margin: var(--spacing-lg) auto;
    }
    .viz-header {
      text-align: center;
      margin-bottom: var(--spacing-md);
    }
    .viz-controls {
      margin-top: var(--spacing-lg);
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#canvas" class="skip-link">Skip to visualization</a>
  <header class="viz-header">
    <h1>Fibonacci Spiral</h1>
  </header>
  <main>
    <canvas id="canvas" width="600" height="600"></canvas>
    <nav class="viz-controls">
      <a href="cool_visualizations.html" class="btn btn-secondary">Back to Visualizations</a>
    </nav>
  </main>
  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const dpr=window.devicePixelRatio||1;
    canvas.width=600*dpr;
    canvas.height=600*dpr;
    canvas.style.width='600px';
    canvas.style.height='600px';
    ctx.scale(dpr,dpr);
    ctx.translate(300,300);
    ctx.strokeStyle='white';
    ctx.lineWidth=2;
    ctx.font='16px Courier New';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    const phi=(1+Math.sqrt(5))/2;
    const fib=[1,1];
    let angle=0;
    let segment=0;
    const maxSeg=10;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.fillText('1',0,0);
    function draw(){
      const r=Math.pow(phi,angle/(Math.PI/2))*15;
      const x=r*Math.cos(angle);
      const y=r*Math.sin(angle);
      ctx.lineTo(x,y);
      ctx.stroke();
      if(angle>=(segment+1)*Math.PI/2 && segment<maxSeg){
        segment++;
        if(!fib[segment]) fib[segment]=fib[segment-1]+fib[segment-2];
        ctx.fillText(fib[segment],x,y);
      }
      angle+=0.02;
      if(segment<maxSeg) requestAnimationFrame(draw);
    }
    draw();
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
