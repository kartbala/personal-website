<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Karthik Balasubramanian</title>
<meta name="description" content="Associate Professor of Information Systems and Supply Chain Management at Howard University School of Business.">
<meta name="author" content="Dr. Karthik Balasubramanian">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
:root {
  --primary-bg: #000000;
  --primary-text: #ffffff;
  --accent-color: #87CEFA;
  --accent-hover: #ADD8E6;
  --accent-bright: #FFFFFF;
  --font-mono: "Courier New", Courier, monospace;
  --transition: all 0.3s ease;
}

* {
  box-sizing: border-box;
}

body {
  background-color: var(--primary-bg);
  color: var(--primary-text);
  font-family: var(--font-mono);
  font-size: 18px;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  padding: 40px 20px;
  max-width: 800px;
}

h1 {
  font-size: clamp(2.5rem, 8vw, 4rem);
  margin: 0 0 20px 0;
  font-weight: normal;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
  font-size: clamp(1rem, 3vw, 1.3rem);
  color: var(--accent-color);
  margin: 0 0 15px 0;
  opacity: 0.9;
}

.affiliation {
  font-size: clamp(0.9rem, 2.5vw, 1.1rem);
  opacity: 0.8;
  margin: 0 0 60px 0;
}

.button-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin: 60px 0 40px 0;
}

.btn {
  display: inline-block;
  padding: 16px 32px;
  background: rgba(135, 206, 250, 0.1);
  color: var(--accent-color);
  border: 1px solid var(--accent-color);
  border-radius: 25px;
  text-decoration: none;
  font-family: var(--font-mono);
  font-size: 1rem;
  transition: var(--transition);
  font-weight: bold;
  min-width: 140px;
}

.btn:hover, .btn:focus {
  background: var(--accent-color);
  color: var(--primary-bg);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(135, 206, 250, 0.3);
}

.btn-primary {
  background: var(--accent-color);
  color: var(--primary-bg);
}

.btn-primary:hover, .btn-primary:focus {
  background: var(--accent-bright);
  color: var(--primary-bg);
}

.footer-links {
  margin-top: 80px;
  font-size: 0.9rem;
  opacity: 0.7;
}

.footer-links a {
  color: var(--accent-color);
  text-decoration: none;
  margin: 0 15px;
  transition: var(--transition);
}

.footer-links a:hover {
  color: var(--accent-bright);
  opacity: 1;
}

/* Typing Effect */
#cursor {
  animation: blink 0.8s steps(1) infinite;
  color: var(--accent-color);
  text-shadow: 0 0 8px rgba(135, 206, 250, 0.6);
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}

/* Skip Link for Accessibility */
.skip-link {
  position: absolute;
  top: -40px;
  left: 6px;
  background: var(--accent-color);
  color: var(--primary-bg);
  padding: 8px 12px;
  text-decoration: none;
  border-radius: 4px;
  z-index: 100;
  font-weight: bold;
}

.skip-link:focus {
  top: 6px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .button-grid {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  
  .btn {
    width: 200px;
  }
  
  .footer-links {
    margin-top: 60px;
  }
  
  .footer-links a {
    display: block;
    margin: 10px 0;
  }
}

/* Focus Styles */
*:focus {
  outline: 2px solid var(--accent-color);
  outline-offset: 2px;
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
  * {
    animation: none !important;
    transition: none !important;
  }
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
  :root {
    --accent-color: #FFFF00;
    --accent-hover: #FFFF66;
    --accent-bright: #FFFFFF;
  }
}
</style>
</head>
<body>

<a class="skip-link" href="#main-content">Skip to main content</a>

<main id="main-content" class="container">
  <h1>
    <span id="typed-name"></span><span id="cursor">_</span>
  </h1>
  
  <div class="subtitle">Associate Professor</div>
  <div class="affiliation">Howard University School of Business</div>
  
  <div class="button-grid">
    <a href="explore.html" class="btn btn-primary">Explore</a>
    <a href="helpful_tools.html" class="btn">Tools</a>
    <a href="damjan_campaign.html" class="btn">Campaign</a>
    <a href="cv.pdf" class="btn">CV</a>
  </div>
  
  <div class="footer-links">
    <a href="mailto:karthik.balasubramanian@howard.edu">Email</a>
    <a href="links.html">All Links</a>
    <a href="contact.html">Contact</a>
  </div>
</main>

<script>
// Typing Animation
document.addEventListener('DOMContentLoaded', function() {
  const text = 'Dr. Karthik Balasubramanian';
  const target = document.getElementById('typed-name');
  let index = 0;
  const speed = 80;
  
  target.textContent = '';
  
  function typeNext() {
    if (index < text.length) {
      target.textContent += text.charAt(index);
      index++;
      setTimeout(typeNext, speed);
    }
  }
  
  setTimeout(typeNext, 800);
});

// Enhanced Keyboard Navigation
document.addEventListener('keydown', function(e) {
  // Quick shortcuts
  if (e.key === 'e' || e.key === 'E') {
    if (!e.target.matches('input, textarea')) {
      window.location.href = 'explore.html';
    }
  }
  
  if (e.key === 't' || e.key === 'T') {
    if (!e.target.matches('input, textarea')) {
      window.location.href = 'helpful_tools.html';
    }
  }
  
  if (e.key === 'c' || e.key === 'C') {
    if (!e.target.matches('input, textarea')) {
      window.location.href = 'damjan_campaign.html';
    }
  }
  
  if (e.key === '/') {
    e.preventDefault();
    window.location.href = 'links.html';
  }
});

// Progressive Enhancement
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {
    // Service worker registration failed, continue without PWA features
  });
}
</script>

</body>
</html>
