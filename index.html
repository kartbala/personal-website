<!DOCTYPE html>
<html>
<head>
<title>Karthik Balasubramanian</title>
<style>
body {
  background-color: black;
  color: white;
  font-family: "Courier New", Courier, monospace;
  margin: 40px;
  line-height: 1.6;
}
h1, h2 {
  font-family: "Courier New", Courier, monospace;
}
a {
  color: #0000FF;
  text-decoration: underline;
}
a:visited {
  color: #551A8B;
}
a:hover {
  color: #0066CC;
}
hr {
  border: none;
  border-top: 1px solid #666;
  margin: 30px 0;
}
ul {
  list-style-type: none;
  padding-left: 0;
}
.language {
  margin-top: 20px;
  text-align: right;
  font-size: 0.9em;
}
.hidden-link {
  font-size: 0.8em;
  margin-top: 30px;
  opacity: 0.5;
}

#image-container {
  text-align: center; /* Center the image horizontally */
  margin-top: 20px;   /* Add some space above the image */
  margin-bottom: 20px; /* Add some space below the image */
}

#profile-image {
  max-width: 100%;      /* Ensure the image is responsive and doesn't overflow its container */
  height: auto;         /* Maintain aspect ratio */
  border: 1px solid white; /* Optional: adds a border around the image */
  max-height: 200px;    /* Optional: constrain maximum height */
}

/* Hide keyboard shortcut hints but keep functionality */
.hotkey {
  display: none;
}

/* Blinking cursor for typed name */
#cursor {
  animation: blink 0.8s steps(1) infinite;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  50.01%, 100% { opacity: 0; }
}
</style>
</head>
<body>

<a href="links.html" style="text-decoration: none; color: inherit;">
  <div id="image-container">
    <img id="profile-image" alt="Profile photo" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==">
  </div>
</a>
<h1 style="text-align: center;">
  <a href="links.html" style="color: inherit; text-decoration: none;">
    <span id="typed-name"></span><span id="cursor">_</span>
  </a>
</h1>
<script src="scripts/image_cycler.js"></script>
<script src="scripts/keyboard_nav.js"></script>
<script src="scripts/typed_name.js"></script>
</body>
</html>
