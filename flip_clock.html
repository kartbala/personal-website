<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Page-specific styles for flip clock visualization */
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      min-height:100vh;
    }
    .clock {
      display:flex;
      gap:8px;
      font-size:80px;
    }
    .digit {
      position:relative;
      width:0.6em;
      perspective:300px;
    }
    .digit span {
      position:absolute;
      width:100%;
      left:0;
      top:0;
      backface-visibility:hidden;
      transition:transform 0.6s;
    }
    .digit .next {
      transform:rotateX(180deg);
    }
    .flip .current {
      transform:rotateX(-180deg);
    }
    .flip .next {
      transform:rotateX(0deg);
    }
  </style>
</head>
<body>

  <a class="skip-link" href="#main-content">Skip to main content</a>

  <main id="main-content">
  <h1>Flip Clock</h1>
  <div class="clock" id="clock"></div>
  <p class="mt-lg">
    <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
  </p>
  </main>

  <script>
    const clock=document.getElementById('clock');
    const digits=[];
    for(let i=0;i<8;i++){ // HH:MM:SS including colons
      const d=document.createElement('div');
      if(i===2||i===5){
        d.textContent=':';
        d.style.width='0.3em';
        clock.appendChild(d);
      } else {
        d.className='digit';
        d.innerHTML='<span class="current">0</span><span class="next">0</span>';
        clock.appendChild(d);
        digits.push(d);
      }
    }
    function update(){
      const now=new Date();
      const str=now.toLocaleTimeString('en-GB');
      const seconds=now.getSeconds();
      const ratio=seconds/60;
      const red=Math.round(255*ratio);
      const green=Math.round(255*(1-ratio));
      const secColor=`rgb(${red},${green},0)`;
      let j=0;
      for(const ch of str.replace(/:/g,'')){
        const d=digits[j];
        const current=d.querySelector('.current');
        const next=d.querySelector('.next');
        if(current.textContent!==ch){
          next.textContent=ch;
          d.classList.add('flip');
          setTimeout(()=>{
            current.textContent=ch;
            d.classList.remove('flip');
          },600);
        }
        if(j===4||j===5){
          d.style.color=secColor;
        }
        j++;
      }
    }
    update();
    setInterval(update,1000);
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
