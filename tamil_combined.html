<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Flashcards (Combined) - Karthik Balasubramanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="harmonized-theme.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="scripts/version.js"></script>
  <style>
    /* Tamil-specific font family for script display */
    body {
      font-family: "Latha", "Nirmala UI", sans-serif;
    }
    #tamil-app { min-height: 100vh; }
    .version-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #888;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="tamil-app" role="main"></div>
  <p class="text-center text-gray-400 text-sm my-2">
    Click the card or press <code>i</code> for a sample word. Press <code>?</code> for transliteration.
    Press <code>a</code> to show everything, <code>s</code> to switch examples and <code>p</code> to hear the letter again. Use arrow keys to navigate.
  </p>
  <div class="version-info" id="version-display"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const versionDisplay = document.getElementById('version-display');
      if (window.APP_VERSION && versionDisplay) {
        versionDisplay.textContent = 'Version: ' + window.APP_VERSION.commit;
      }
    });
  </script>
  <script type="text/babel" src="scripts/tamil-flashcards-combined.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
