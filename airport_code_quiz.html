<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #111827);
      color: #f9fafb;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

      color: #fbbf24;
