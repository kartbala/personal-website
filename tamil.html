<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Flashcards - Karthik Balasubramanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="harmonized-theme.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="scripts/version.js"></script>
  <style>
    /* Tamil-specific font family for script display */
    body {
      font-family: "Latha", "Nirmala UI", "Courier New", sans-serif;
    }
    #tamil-app { min-height: 100vh; }
    .version-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #888;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="tamil-app" role="main"></div>
  <p class="text-center text-gray-400 text-sm my-2">
    Click the card or press <code>?</code> for transliteration and <code>i</code>
    for a sample word with its English meaning. Use the arrow keys to
    navigate. Click the new speaker button to hear the letter again.
  </p>
  <div class="version-info" id="version-display"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const versionDisplay = document.getElementById('version-display');
      if (window.APP_VERSION && versionDisplay) {
        versionDisplay.textContent = 'Version: ' + window.APP_VERSION.commit;
      }
    });
  </script>

  <script type="text/babel" src="scripts/tamil-flashcards.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
