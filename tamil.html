<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Tamil Flashcards - Karthik Balasubramanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="scripts/version.js"></script>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: "Latha", "Nirmala UI", "Courier New", sans-serif;
      margin: 0;
      padding: 0;
    }
    #tamil-app { min-height: 100vh; }
    .version-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #888;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="tamil-app"></div>
  <div class="version-info" id="version-display"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const versionDisplay = document.getElementById('version-display');
      if (window.APP_VERSION && versionDisplay) {
        versionDisplay.textContent = 'Version: ' + window.APP_VERSION.commit;
      }
    });
  </script>

  <script type="text/babel" src="scripts/tamil-flashcards.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
</body>
</html>
