<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<title>Tamil Flashcards</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: "Latha", "Nirmala UI", "Courier New", sans-serif;
  background: #000;
  color: #fff;
  margin: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}
.card {
  perspective: 1000px;
  position: relative;
  width: 100%;
  height: 150px;
}
.card-inner {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.6s ease-out;
}
.card.flip .card-inner {
  transform: rotateY(180deg);
}
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 1px solid #555;
  border-radius: 8px;
  padding: 1rem;
}
.card-front {
  background: #222;
  font-size: var(--card-font, 2rem);
}
.card-back {
  background: #111;
  transform: rotateY(180deg);
}
.toggle-btn {
  margin-bottom: 1rem;
}
</style>
<script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>
<script src="https://unpkg.com/howler"></script>
</head>

const sound = new Howl({
  src: [audioData],
  sprite: {
    phrase1: [0,1680],
    phrase2: [1680,1704],
    phrase3: [3384,1872],
    phrase4: [5256,1488],
    phrase5: [6744,2280]
  }
});

const grid = document.getElementById('cards');

document.querySelector('.toggle-btn').addEventListener('click', () => {
  const current = getComputedStyle(document.documentElement).getPropertyValue('--card-font') || '2rem';
  document.documentElement.style.setProperty('--card-font', current.trim() === '2rem' ? '3rem' : '2rem');
});

cardsData.forEach(data => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-front">
        <div>${data.tamil}</div>
        <div style="font-size:1rem">${data.translit}</div>
      </div>
      <div class="card-back">
        <div>${data.english}</div>
        <button data-sprite="${data.sprite}">Play</button>
      </div>
    </div>`;
  grid.appendChild(card);

  const inner = card.querySelector('.card-inner');
  card.addEventListener('click', () => {
    if (document.body.classList.contains('no-anim')) {
      inner.classList.toggle('flip');
    } else {
      anime({targets: inner, rotateY: inner.style.transform === 'rotateY(180deg)' ? 0 : 180, duration: 600, easing:'easeOutExpo'});
      inner.style.transform = inner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
  });

  card.querySelector('button').addEventListener('click', e => {
    e.stopPropagation();
    sound.play(e.target.getAttribute('data-sprite'));
  });
});

if (!CSS.supports('transform-style', 'preserve-3d')) {
  document.body.classList.add('no-anim');
}
</script>
