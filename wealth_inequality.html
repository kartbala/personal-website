<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Inequality - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Visualization-specific styles */
    #chart {
      display: flex;
      align-items: flex-end;
      height: 300px;
      max-width: 600px;
      margin: var(--spacing-lg) auto;
    }
    .bar-container {
      flex: 1;
      margin: 0 10px;
      text-align: center;
      position: relative;
      height: 100%;
    }
    .bar {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .bar-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scaleY(0);
      transform-origin: bottom;
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .bar .value {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .label {
      margin-top: 8px;
    }
    .viz-description {
      max-width: 800px;
      margin: 0 auto var(--spacing-lg);
      text-align: center;
    }
    .viz-controls {
      text-align: center;
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header>
    <h1>Wealth Distribution in the United States</h1>
  </header>
  <main id="main-content">
    <div class="viz-description">
      <p>This animation shows how a small fraction of households hold a large share of the nation's wealth. Bar colors range from dark red (most wealth) to pale yellow (least wealth).</p>
    </div>
    <div id="chart"></div>
    <nav class="viz-controls">
      <a href="cool_visualizations.html" class="btn btn-secondary">Back to Visualizations</a>
    </nav>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="scripts/wealth_inequality.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
