<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller - Karthik Balasubramanian</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .dice-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .dice-box {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dice-container[data-count="2"] .dice-box { font-size: 12em; }
    .dice-container[data-count="3"] .dice-box { font-size: 10em; }
    .dice-container[data-count="4"] .dice-box { font-size: 8em; }
    .dice-container[data-count="5"] .dice-box { font-size: 7em; }
    .dice-container[data-count="6"] .dice-box { font-size: 6em; }

    #sum {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5em;
      font-weight: bold;
    }

    #dice-control {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #dice-control input[type=range] {
      width: 200px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .dice-container {
        gap: 15px;
      }
      .dice-container[data-count="2"] .dice-box { font-size: 8em; }
      .dice-container[data-count="3"] .dice-box { font-size: 6em; }
      .dice-container[data-count="4"] .dice-box { font-size: 5em; }
      .dice-container[data-count="5"] .dice-box { font-size: 4em; }
      .dice-container[data-count="6"] .dice-box { font-size: 3.5em; }
      #sum {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main id="main-content">
  <div id="sum">2</div>
  <div class="dice-container" data-count="2">
    <div class="dice-box" id="die1">⚀</div>
    <div class="dice-box" id="die2">⚀</div>
    <div class="dice-box" id="die3" style="display:none;">⚀</div>
    <div class="dice-box" id="die4" style="display:none;">⚀</div>
    <div class="dice-box" id="die5" style="display:none;">⚀</div>
    <div class="dice-box" id="die6" style="display:none;">⚀</div>
  </div>
  <div id="dice-control">
    Dice: <span id="dice-count-display">2</span><br>
    <input type="range" id="dice-count" min="2" max="6" value="2" class="elegant-range">
  </div>
  <button class="btn-secondary" id="roll">Roll!</button>
  <p style="margin-top: 30px;"><a href="random_generator.html">← Back to Generator</a></p>
  </main>

  <script src="scripts/dice_roll.js"></script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
