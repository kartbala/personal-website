<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Hero-specific animation styles */
    html, body {
      height: 100%;
      margin: 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 1rem;
      background: radial-gradient(circle at center, #0d1117, #111827);
    }

    #headline, #subhead {
      opacity: 0;
      transform: translateY(40px);
    }

    @media (prefers-reduced-motion: reduce) {
      #headline, #subhead {
        opacity: 1 !important;
        transform: none !important;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/motion/dist/motion.min.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <section class="hero" role="main" id="main-content">
    <h1 id="headline">Building a Kinder Web</h1>
    <p id="subhead">Crafting inclusive digital experiences.</p>
    <button class="btn">Learn More</button>
  </section>

  <hr>
  <p class="text-center"><a href="index.html">Back to Home</a></p>

  <script>
    motion.animate("#headline", { opacity: [0, 1], y: [40, 0] }, { duration: 0.6 });
    motion.animate("#subhead", { opacity: [0, 1], y: [40, 0] }, { duration: 0.6, delay: 0.2 });
  </script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
