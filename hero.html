<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero</title>
  <style>
    :root {
      --bg-start: #0d1117;
      --bg-end: #111827;
      --text-color: #ffffff;
      --btn-bg: #2563eb;
      --btn-color: #ffffff;
      --btn-radius: 4px;
      --hover-scale: 1;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: var(--text-color);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 1rem;
      background: radial-gradient(circle at center, var(--bg-start), var(--bg-end));
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      opacity: 0;
      transform: translateY(40px);
    }

    p {
      font-size: 1.25rem;
      margin: 0 0 2rem;
      opacity: 0;
      transform: translateY(40px);
    }

    .btn-primary {
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--btn-radius);
      font-size: 1rem;
      cursor: pointer;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      transform: scale(var(--hover-scale));
    }

    @media (prefers-reduced-motion: reduce) {
      h1, p {
        opacity: 1 !important;
        transform: none !important;
      }
      .btn-primary {
        transition: none;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/motion/dist/motion.min.js"></script>
</head>
<body>
  <section class="hero">
    <h1 id="headline">Building a Kinder Web</h1>
    <p id="subhead">Crafting inclusive digital experiences.</p>
    <button class="btn-primary">Learn More</button>
  </section>

  <hr>
  <p><a href="index.html">Back to Home</a></p>

  <script>
    motion.animate("#headline", { opacity: [0, 1], y: [40, 0] }, { duration: 0.6 });
    motion.animate("#subhead", { opacity: [0, 1], y: [40, 0] }, { duration: 0.6, delay: 0.2 });
  </script>
</body>
</html>
