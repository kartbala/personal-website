<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sierpinski Triangle - Karthik Balasubramanian</title>
  <link rel="stylesheet" href="harmonized-theme.css">
  <style>
    /* Visualization-specific styles */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    canvas {
      width: 500px;
      height: 500px;
      display: block;
      margin: var(--spacing-lg) auto;
    }
    .viz-header {
      text-align: center;
      margin-bottom: var(--spacing-md);
    }
    .viz-controls {
      margin-top: var(--spacing-lg);
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="#canvas" class="skip-link">Skip to visualization</a>
  <header class="viz-header">
    <h1>Sierpinski Triangle</h1>
  </header>
  <main>
    <canvas id="canvas" width="500" height="500"></canvas>
    <nav class="viz-controls">
      <a href="cool_visualizations.html" class="btn btn-secondary">Back to Visualizations</a>
    </nav>
  </main>
  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const dpr=window.devicePixelRatio||1;
    canvas.width=500*dpr;
    canvas.height=500*dpr;
    canvas.style.width='500px';
    canvas.style.height='500px';
    ctx.scale(dpr,dpr);
    const verts=[[250,20],[20,480],[480,480]];
    let point=[250,250];
    let count=0;
    ctx.fillStyle='white';
    ctx.font='16px Courier New';
    function drawCount(){
      ctx.fillStyle='black';
      ctx.fillRect(0,0,90,24);
      ctx.fillStyle='white';
      ctx.fillText(count,45,16);
    }
    function step(){
      const v=verts[Math.floor(Math.random()*3)];
      point=[(point[0]+v[0])/2,(point[1]+v[1])/2];
      ctx.fillRect(point[0],point[1],1,1);
      count++;
      if(count%100===0) drawCount();
      requestAnimationFrame(step);
    }
    drawCount();
    step();
  </script>
  <script src="scripts/keyboard_nav.js"></script>
  <script src="scripts/site_search.js"></script>
</body>
</html>
